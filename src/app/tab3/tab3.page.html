<ion-content>
  <ion-grid>
    <ion-row>
    <ion-col size="12" 
      *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath" width="100%" height="80" class="main-photo"></ion-img>
    </ion-col>
    </ion-row>
  </ion-grid>

  <!-- ion-fab markup  -->
</ion-content>
<ion-footer>
  <ion-toolbar >
    <ion-buttons>
      <ion-button  (click)="uploadPhoto()" color="success" size="large" expand="block"  fill="solid">       
        <ion-label> Publicar </ion-label>        
      </ion-button>   
      <ion-button (click)="takePhoto()" color="danger" size="large" expand="block"  fill="solid">        
        <ion-label>Tomar otra foto </ion-label>                
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
